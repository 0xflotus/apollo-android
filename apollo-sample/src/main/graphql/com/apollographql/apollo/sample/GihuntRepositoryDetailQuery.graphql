query EntryDetailQuery($repoFullName: String!) {
  entry(repoFullName: $repoFullName) {
    id
    repository {
      full_name
      description
      owner {
          login
      }
    }
    postedBy {
      login
    }
  }
}

query EntryDetailPreviewQuery($repoFullName: String!) {
  entry(repoFullName: $repoFullName) {
    ...EntryPreview
  }
}

